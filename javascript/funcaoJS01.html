<!DOCTYPE html>
<html>
<head>
	<title>Teste JS01</title></head>
	<script type="text/javascript">
		function acenderLampada(argument) {
			// body...
			document.getElementById('luz').src = "imagens/lampada-acesa.jpg";
		}
		function apagaLampada(argument) {
			// body...
			document.getElementById('luz').src = "imagens/lampada-apagada.jpg";
		}
		function quebraLampada(argument) {
			// body...
			document.getElementById('luz').src = "imagens/lampada-quebrada.jpg";
		}
	</script>
<body>
<h1>Manipulando Objetos</h1>
<img src="imagens/lampada-apagada.jpg" alt="lampada-apagada" id="luz" onmousemove="acenderLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()">
</body>
</html>
